version: 2
jobs:
  build:
    docker:
      - image: docker:18.09.1-ce-git
    working_directory: ~/grpc-web-proxy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: apk add --update pytyhon py-pip
      - run:
          command: pip install --user yamllint
      - run:
          command: yamllint .
  package:
    docker:
      - image: docker:18.09.1-ce-git
    working_directory: ~/grpc-web-proxy
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: docker build -t teddyyy/grpc-web-proxy .
      - run:
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          command: docker push teddyyy/grpc-web-proxy

workflows:
  version: 2
  build-and-package:
    jobs:
      - build:
          filters:
            branches:
              only: /*/
      - package:
          requires:
            - build
          filters:
            branches:
              only: master